<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Preview</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.0/css/ionicons.min.css"
      integrity="sha512-JApjWRnfonFeGBY7t4yq8SWr1A6xVYEJgO/UMIYONxaR3C9GETKUg0LharbJncEzJF5Nmiv+Pr5QNulr81LjGQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label class="file_drop_box">
      <i class="icon ion-images"></i>
      <span class="select_file">
        <i class="ion-upload"></i>
        Upload Image (s)
      </span>
      <p>or drop a file</p>
      <input
        type="file"
        oninput="preview_image(this, '.image_preview_container')"
        multiple
      />
    </label>

    <div class="image_preview_container"></div>

    <script src="app.js"></script>
  </body>
</html>
